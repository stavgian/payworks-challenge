<div class="relative mr-6 my-2"></div>

<div class="flex">
  <div class="m-auto">
    <form class="m-4 flex" #s="ngForm" (ngSubmit)="onSubmit(s)" novalidate>
      <input
        name="organization"
        id="organization-name"
        type="text"
        class="rounded-l-lg p-4 border-t mr-0 border-b border-l text-gray-800 border-gray-200 bg-white"
        placeholder="Search by name..."
        ngModel
        required
      />
      <button
        type="submit"
        class="px-8 rounded-r-lg bg-blue-500  text-white font-bold p-4 uppercase"
      >
        Search
      </button>
    </form>
  </div>
</div>
