<div class="flex">
  <div class="m-auto">
    <h2 class="title text-1xl">
      Branches of: <strong>{{ orgName }} / {{ repoName }}</strong>
    </h2>
  </div>
</div>
<div class="flex">
  <div class="m-auto">
    <h4 class="title text-lg">
      <a href="/search/{{ orgName }}">back to {{ orgName }} repo </a>
    </h4>
  </div>
</div>

<div class="flex flex-row flex-wrap -mx-2">
  <div class="w-full m-1" *ngFor="let item of branches; let i = index">
    <div class="relative bg-white rounded border">
      <div class="p-5 ">
        <h3 class="text-lg font-bold">
          <a class="stretched-link" href="#" title="Card 1">
            {{ item.name }}
          </a>
        </h3>
        <div class="mt-8 mb-3">
          <a
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded"
            target="_blank"
            href="{{ item.commit.url }}"
            >View Details
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
